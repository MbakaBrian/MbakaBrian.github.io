    <h1>My Form</h1>
    <div class="container text-light">
        <h1>Contact Us</h1>
        <form id="contact-form" method="" action="">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control input-screen" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
          </div>
          <div class="form-group">
            <label for="product">Product:</label>
            <select class="form-control" id="product" name="product" required>
              <option value="">Choose a product</option>
              <option value="Product A">Karigen</option>
              <option value="Product B">Savvy</option>
              <option value="Product C">Burst</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <script>
      const form = document.getElementById("contact-form");

      form.addEventListener("submit", function(event) {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const location = document.getElementById("location").value.trim();
        const product = document.getElementById("product").value;
        const amount = document.getElementById("amount").value;

        if (name === "" || email === "" || phone === "" || location === "" || product === "" || amount === "") {
          event.preventDefault();
          alert("All fields are required.");
          return false;
        }

        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
          event.preventDefault();
          alert("Please enter a valid phone number.");
          return false;
        }
        function doClick(){
            alert('Thank you for making an order,we shall contact you soon');
        }
return doClick();
      });
    </script>
